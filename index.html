<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- <link href="./Heavitas.woff" rel="stylesheet"> -->
  <style>
    @font-face {
      font-family: "Heavitas";
      src: url("Heavitas.woff") format("woff");
    }

    body {
      margin: 0;
      font-family: 'Heavitas';
    }

    .input_video {
      display: none;
      position: absolute;
    }

    .output_canvas {
      position: absolute;
      right: 0;
    }
  </style>
  <script src="./js/jquery-3.6.1.min.js"></script>
  <script src="./js/camera_utils.js"></script>
  <script src="./js/control_utils.js"></script>
  <script src="./js/drawing_utils.js"></script>
  <script src="./js/hands.js"></script>
</head>

<body>
  <div class="container">
    <input type="range" size="1280" value="1280" draggable="true">
    <input type="range" size="720" value="720" >
    <video class="input_video" style="-webkit-transform: scaleX(-1);transform: scaleX(-1);"></video>
    <canvas class="output_canvas" width="0" height="0"></canvas>
  </div>

  <script src="./js/drawercanvas/silabas.js"></script>
  <script src="./js/drawercanvas/index.js"></script>

  <script type="module">
    const hands = new Hands({
      locateFile: (file) => {
        console.log(file)
        return `./js/${file}`;
      }
    });
    hands.setOptions({
      maxNumHands: 30,
      modelComplexity: 1,
      minDetectionConfidence: 0.4,
      minTrackingConfidence: 0.4
    });
    hands.onResults(onResults);
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 1280,
      height: 720
    });
    camera.start();
  </script>
</body>

</html>
